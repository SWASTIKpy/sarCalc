<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarcastic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="sarcasm">Tu banega Coder</div>
        <div class="display">
            <div id="expression"> 2+2 </div>
            <div id="display" class="result" > 4 </div>
        </div>

        <div class="buttons">
            <button class="Main"> AC </button>
            <button class="Main"> +/- </button>
            <button class="Main"> % </button>
            <button class="Operator"> / </button>

            <button> 7 </button>
            <button> 8 </button>
            <button> 9 </button>
            <button class="Operator"> x </button>

            <button> 4 </button>
            <button> 5 </button>
            <button> 6 </button>
            <button class="Operator"> - </button>

            <button> 1 </button>
            <button> 2 </button>
            <button> 3 </button>
            <button class="Operator"> + </button>

            <button class="span"> 0 </button>
            <button> . </button>
            <button class="Operator"> = </button>
            

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
